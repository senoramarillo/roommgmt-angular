language: node_js
node_js:
  - "14.17.0"

dist: trusty
sudo: false

env:
  global: CODECOV_TOKEN=$CODECOV_TOKEN

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - npm install

script:
  - npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  on:
    branch: main

after_success:
  - codecov
